<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Directions with Distance and Time</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        #map {
            height: 500px;
            width: 100%;
        }

        #directions-info {
            margin-top: 20px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        #directions-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Real-Time Directions</h1>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Directions Info -->
    <div id="directions-info">
        <p>Distance: <span id="distance">0 km</span></p>
        <p>Estimated Time: <span id="duration">0 min</span></p>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="./js/script.js"></script> 

</body>
</html>
